<!doctype html>
<html>
	<head>
		<title>Jasmine Spec Runner</title>

		<link rel="stylesheet" type="text/css" href="jasmine/jasmine.css">
		<script type="text/javascript" src="jasmine/jasmine-1.3.1.js"></script>
		<script type="text/javascript" src="jasmine/jasmine-html.js"></script>

		<script type="text/javascript" src="../src/main/javascript/mockServerClient.js"></script>

		<script type="text/javascript">
			var startJasmine = function () {
				var jasmineEnv = jasmine.getEnv();
				jasmineEnv.updateInterval = 1000;

				var htmlReporter = new jasmine.HtmlReporter();

				jasmineEnv.addReporter(htmlReporter);

				jasmineEnv.specFilter = function (spec) {
					return htmlReporter.specFilter(spec);
				};

				var currentWindowOnload = window.onload;

				window.onload = function () {
					if (currentWindowOnload) {
						currentWindowOnload();
					}
					execJasmine();
				};

				function execJasmine() {
					jasmineEnv.execute();
				}

			};

			(function () {
				var script = document.createElement('script');
				script.type = 'text/javascript';
				script.async = true;
				script.onload = function () {
					startJasmine();
				};
				if (window.location.href.match(/proxy\=true/g)) {
					script.src = '../src/test/javascript/with_proxy/mockServerClientTest.js';
				} else {
					script.src = '../src/test/javascript/no_proxy/mockServerClientTest.js';
				}
				document.getElementsByTagName('head')[0].appendChild(script);
			}(document));

		</script>
	</head>
	<body></body>
</html>
